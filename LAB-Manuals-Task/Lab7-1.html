<!DOCTYPE html>
<html>
<head>
    <title>Improved Login Page</title>
    <style>
        body { 
            font-family: Arial; 
            text-align: center; 
            margin: 50px; 
            background-color: #f0f4f8; /* Added light blue background */
        }
        .login-box { 
            border: 1px solid #ccc; 
            padding: 20px; 
            width: 300px; 
            margin: auto; 
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        .input-field { 
            width: 80%; 
            padding: 5px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .loader { 
            display: none; 
            width: 20px; 
            height: 20px; 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #3498db; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-left: 10px; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .error { 
            color: red; 
            font-size: 14px; 
            display: none; /* Hidden by default */
        }
        a { 
            color: blue; 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <input class="input-field" type="text" id="username" placeholder="Username">
        <input class="input-field" type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Login <span class="loader" id="loader"></span></button>
        <p class="error" id="errorMsg">Invalid login, please try again.</p>
        <p><a href="#">Forgot Password?</a></p>
    </body>
    <script>
        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loader = document.getElementById("loader");
            const errorMsg = document.getElementById("errorMsg");

            // Show loader
            loader.style.display = "inline-block";
            errorMsg.style.display = "none";

            // Simulate login delay
            setTimeout(() => {
                // Simple check: show error if fields are empty
                if (!username || !password) {
                    errorMsg.style.display = "block";
                } else {
                    alert("Login successful!"); // Simulated success
                }
                loader.style.display = "none"; // Hide loader
            }, 2000); // 2-second delay
        }
    </script>
</html>
