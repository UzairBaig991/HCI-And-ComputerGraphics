<!DOCTYPE html>
<html>
<head>
    <title>Issues-Evaluators Matrix</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; font-family: Arial; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background: #ddd; }
        .found { background: lightgreen; }
        .not-found { background: lightcoral; }
    </style>
</head>
<body>
    <h2>Issues-Evaluators Matrix</h2>
    <table>
        <tr>
            <th>Evaluator</th>
            <th>Issue A (Login Error)</th>
            <th>Issue B (Slow Load)</th>
            <th>Issue C (Bad Button)</th>
        </tr>
        <tr>
            <td>Evaluator 1</td>
            <td class="found">Found</td>
            <td class="not-found">Not Found</td>
            <td class="found">Found</td>
        </tr>
        <tr>
            <td>Evaluator 2</td>
            <td class="not-found">Not Found</td>
            <td class="found">Found</td>
            <td class="found">Found</td>
        </tr>
        <tr>
            <td>Evaluator 3</td>
            <td class="found">Found</td>
            <td class="found">Found</td>
            <td class="not-found">Not Found</td>
        </tr>
    </table>
</body>
</html>
